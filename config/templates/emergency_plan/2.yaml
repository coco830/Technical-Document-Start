- id: "2.1.4"
  chapterId: "2"
  title: "企业环保工作情况"
  type: "ai_written"
  inputVars: ["enterprise_name", "env_management_system", "pollution_control_facilities", "env_monitoring", "env_incidents"]
  templateText: null
  aiPromptHint: |
    请根据提供的企业环保工作信息，编写企业环保工作情况部分，内容应包括：
    1. 环境管理体系：描述企业环境管理体系建设情况，如ISO14001认证等
    2. 污染防治设施：说明企业主要污染防治设施的类型、处理能力和运行状况
    3. 环境监测：描述企业环境监测制度、监测点位和监测指标
    4. 环保投入：说明企业环保投入情况和环保设施运行维护情况
    5. 环境绩效：简要描述企业环境绩效和环境表现
    要求内容真实准确，突出企业环保工作成效。

- id: "2.1.5"
  chapterId: "2"
  title: "企业建设布置情况"
  type: "ai_written"
  inputVars: ["enterprise_name", "plant_layout", "production_facilities", "storage_facilities", "waste_facilities", "safety_zones"]
  templateText: null
  aiPromptHint: |
    请根据提供的企业建设布置信息，编写企业建设布置情况部分，内容应包括：
    1. 总体布局：描述企业总体布局和功能分区情况
    2. 生产设施：说明主要生产装置的布局、规模和工艺特点
    3. 储存设施：描述原料、产品、废物等储存设施的布局和容量
    4. 公用工程：说明供水、供电、供热等公用工程设施情况
    5. 安全距离：分析各设施之间的安全距离是否符合要求
    要求描述清晰准确，为风险评估和应急响应提供依据。